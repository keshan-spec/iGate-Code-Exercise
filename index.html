<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cleato: Inspiring innovation</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
<!--     <div class="loader"></div> -->
    <div class="container">
        <div class="logo">
            <img src="assets/logo.jpeg" alt="logo">
        </div>
        <div class="form">
            <span class="input-group">
                <label for="">Email</label>
                <input type="email" name="Email" id="mail" placeholder="Enter email">
            </span>
            <span class="input-group">
                <label for="">Password</label>
                <input type="password" name="password" id="pwd" placeholder="Enter password">
            </span>
            <button class="login-btn  disabled">Log in</button>
            <div class="bottom-links">
                <span class="forgot-pwd">
                    <a href="#">Forgot password?</a>
                </span>
                <span class="register">
                    <a href="#">Create an account</a>
                </span>
            </div>
        </div>
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
